<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button" onclick="sumar();">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button" onclick="restar();">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function sumar() {
            var num1 = document.getElementById('valor1').value;
            var num2 = document.getElementById('valor2').value;

            let resulSuma = Number(num1) + Number(num2);
            document.querySelector(".resultado").innerHTML = "<span class='resultado'>" + resulSuma + "</span>";
        }

        function restar() {
            var num1 = document.getElementById('valor1').value;
            var num2 = document.getElementById('valor2').value;

            let resulResta = Number(num1) - Number(num2);
            if (resulResta < 0) {
                document.querySelector(".resultado").innerHTML = "<span class='resultado'>0</span>";
            } else {
                document.querySelector(".resultado").innerHTML = "<span class='resultado'>" + resulResta + "</span>";
            }
        }
    </script>
</body>

</html>
